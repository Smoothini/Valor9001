<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Level Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/global.css">
</head>

<body>
  <button class="btn btn-outline-secondary d-md-none" id="menu-toggle">â˜°</button>
  <nav id="sidebar"></nav>

  <main id="content">
    <h1>Hero Level Up Stats</h1>

    <h4>Level Up Calculator</h4>
    <table style="text-align: center;">
      <tr>
        <td>Start:</td>
        <td colspan="2"><input type="number" id="levelStart" value="1" min="1" max="259"></td>
      </tr>
      <tr>
        <td>End:</td>
        <td colspan="2"><input type="number" id="levelEnd" value="260" min="2" max="260"></td>
      </tr>
      <tr>
        <td></td>
        <td><button onclick="calculateCost()">Calculate!</button></td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">Total cost</td>
      </tr>
      <tr>
        <td><strong>Beads</strong></td>
        <td><strong>Elixir</strong></td>
        <td><strong>Gold</strong></td>
      </tr>
      <tr>
        <td><span id="total_beads"></span></td>
        <td><span id="total_elixir"></span></td>
        <td><span id="total_gold"></span></td>
      </tr>
      <tr>
        <td colspan="3"><span id="warning" style="color:red;"></span></td>
      </tr>
    </table>

    <table id="multiple-heroes" hidden>
      <thead>
        <tr>
          <th style="padding: 0px 20px 0px 10px;">Heroes</th>
          <th style="padding: 0px 20px 0px 0px;">Beads</th>
          <th style="padding: 0px 20px 0px 0px;">Elixir</th>
          <th style="padding: 0px 20px 0px 0px;">Gold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h4>Level Up Table</h4>
    <table class="table table-sm table-responsive table-bordered" id="level-table">
      <thead>
        <tr>
          <th>Level</th>
          <th>Beads</th>
          <th>Elixir</th>
          <th>Gold</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <small><i>NOTE: Data was manually taken while leveling up!</i></small>

    <script src="data/levelup_loader.js"></script>
    <script src="js/levelup.js"></script>
  </main>

  <script src="js/pagebuilder.js"></script>
  <script data-goatcounter="https://valor.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
