<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/global.css">
</head>

<body>
  <button class="btn btn-outline-secondary d-md-none" id="menu-toggle">☰</button>
  <nav id="sidebar"></nav>

  <main id="content">
    <h1>Dashboard</h1>
    <h3>Stats for nerds</h3>
    <table class="table table-sm table-responsive">
      <thead>
        <tr>
          <th scope="col">Area</th>
          <th scope="col">Progress</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Awakening</td>
          <td>100% ✔</td>
        </tr>
        <tr>
          <td>Level Up Data</td>
          <td>260/260 ✔</td>
        </tr>
        <tr>
          <td>Breakthrough</td>
          <td>No data yet :^(</td>
        </tr>
        <tr>
          <td>Artifacts</td>
          <td>little/a lot</td>
        </tr>
        <tr>
          <td>Gear</td>
          <td>Missing green ⭐, orange ⭐/⭐⭐/⭐⭐⭐, and also red. Especially red. Lots of red</td>
        </tr>
      </tbody>
    </table>

    <br><br><br>

  </main>

  <script src="js/pagebuilder.js"></script>
  <script data-goatcounter="https://valor.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
</body>

</html>
