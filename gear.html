  <main id="content">
    <h1>Gear Stats</h1>
    <h2>WORK IN PROGRESS</h2>

    <h4>Filters</h4>
    <div id="filters" style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem;">

      <!-- Color Filter -->
      <div>
        <strong>Color</strong><br>
        <label><input type="checkbox" name="color" value="1" checked> White</label><br>
        <label><input type="checkbox" name="color" value="2" checked> Green</label><br>
        <label><input type="checkbox" name="color" value="3" checked> Blue</label><br>
        <label><input type="checkbox" name="color" value="4" checked> Purple</label><br>
        <label><input type="checkbox" name="color" value="5" checked> Orange</label><br>
        <label><input type="checkbox" name="color" value="6" checked> Red</label>
      </div>

      <!-- Stars Filter -->
      <div>
        <strong>Stars</strong><br>
        <label><input type="checkbox" name="stars" value="1" checked> ‚òÖ</label><br>
        <label><input type="checkbox" name="stars" value="2" checked> ‚òÖ‚òÖ</label><br>
        <label><input type="checkbox" name="stars" value="3" checked> ‚òÖ‚òÖ‚òÖ</label><br>
        <label><input type="checkbox" name="stars" value="0" checked> üî¥</label>
      </div>

      <!-- Type Filter -->
      <div>
        <strong>Type</strong><br>
        <label><input type="checkbox" name="type" value="1" checked> Weapon</label><br>
        <label><input type="checkbox" name="type" value="2" checked> Armor</label><br>
        <label><input type="checkbox" name="type" value="3" checked> Shoes</label><br>
        <label><input type="checkbox" name="type" value="4" checked> Accessory</label>
      </div>

      <!-- Class Filter -->
      <div>
        <strong>Class</strong><br>
        <label><input type="checkbox" name="class" value="1" checked> Wisdom</label><br>
        <label><input type="checkbox" name="class" value="2" checked> Agility</label><br>
        <label><input type="checkbox" name="class" value="3" checked> Strength</label>
      </div>

      <!-- Faction Filter -->
      <div>
        <strong>Faction</strong><br>
        <label><input type="checkbox" name="faction" value="0" checked> No faction</label><br>
        <label><input type="checkbox" name="faction" value="1" checked> Undead</label><br>
        <label><input type="checkbox" name="faction" value="2" checked> Legion</label><br>
        <label><input type="checkbox" name="faction" value="3" checked> Forest</label><br>
        <label><input type="checkbox" name="faction" value="4" checked> Shadow</label><br>
        <label><input type="checkbox" name="faction" value="5" checked> Light</label>
      </div>

    </div>
    <div class="small pl-1">
      <i>>>> üèó - missing data || ü§î/<span class="badge badge-pill badge-warning">?</span> - not confirmed data <<<</i>
          <br>
          <i>>>> AP - Armor Pierce || CR - Critical Rate || CI - Critical Immunity <<<</i>
    </div>
    <button class="btn btn-secondary btn-sm ml-2 pl-2" onclick="resetFilters()">Reset Filters</button>
    <button class="btn btn-secondary btn-sm my-2" onclick="hide('üèó')">Hide Missing</button>
    <button class="btn btn-secondary btn-sm my-2" onclick="hide('ü§î')">Hide Not Confirmed</button>
    <button class="btn btn-secondary btn-sm my-2" onclick="hide('üÖ±')">Hide Missing and Not Confirmed</button>

          <th class="text-center">Type</th>

          <th class="text-center">Attributes</th>
        </tr>
      </thead>
      <tbody>
        <!-- JS will populate rows -->
      </tbody>
    </table>
