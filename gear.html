<h2>WORK IN PROGRESS</h2>

<h4>Filters</h4>
<form id="filters" oninput="filterTable()">
  <div style="display: grid; grid-template-columns: repeat(5, 1fr); gap: 1rem;">

    <!-- Color Filter -->
    <div>
      <strong>Color</strong><br>
      <label><input type="checkbox" name="color" value="White" checked> White</label><br>
      <label><input type="checkbox" name="color" value="Green" checked> Green</label><br>
      <label><input type="checkbox" name="color" value="Blue" checked> Blue</label><br>
      <label><input type="checkbox" name="color" value="Purple" checked> Purple</label><br>
      <label><input type="checkbox" name="color" value="Orange" checked> Orange</label><br>
      <label><input type="checkbox" name="color" value="Red" checked> Red</label>
    </div>

    <!-- Stars Filter -->
    <div>
      <strong>Stars</strong><br>
      <label><input type="checkbox" name="stars" value="1" checked> ★</label><br>
      <label><input type="checkbox" name="stars" value="2" checked> ★★</label><br>
      <label><input type="checkbox" name="stars" value="3" checked> ★★★</label>
    </div>

    <!-- Type Filter -->
    <div>
      <strong>Type</strong><br>
      <label><input type="checkbox" name="type" value="Weapon" checked> Weapon</label><br>
      <label><input type="checkbox" name="type" value="Armor" checked> Armor</label><br>
      <label><input type="checkbox" name="type" value="Shoes" checked> Shoes</label><br>
      <label><input type="checkbox" name="type" value="Accessory" checked> Accessory</label>
    </div>

    <!-- Class Filter -->
    <div>
      <strong>Class</strong><br>
      <label><input type="checkbox" name="class" value="Wisdom" checked> Wisdom</label><br>
      <label><input type="checkbox" name="class" value="Agility" checked> Agility</label><br>
      <label><input type="checkbox" name="class" value="Strength" checked> Strength</label>
    </div>

    <!-- Faction Filter -->
    <div>
      <strong>Faction</strong><br>
      <label><input type="checkbox" name="faction" value="nofac" checked> No faction</label><br>
      <label><input type="checkbox" name="faction" value="undead" checked> Undead</label><br>
      <label><input type="checkbox" name="faction" value="legion" checked> Legion</label><br>
      <label><input type="checkbox" name="faction" value="forest" checked> Forest</label><br>
      <label><input type="checkbox" name="faction" value="shadow" checked> Shadow</label><br>
      <label><input type="checkbox" name="faction" value="light" checked> Light</label>
    </div>

  </div>
</form>


<h3>Gear List</h3>

  <table class="table table-bordered table-sm" id="gear-table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Color</th>
        <th>Stars</th>
        <th>Type</th>
        <th>Class</th>
        <th>Faction</th>
        <th>Power</th>
        <th>Attributes</th>
      </tr>
    </thead>
    <tbody>
      <!-- JS will populate rows -->
    </tbody>
  </table>
